<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

          <a href="" class="header__menu-department">
            Água Marinha

          <div class="header__menu-items">
            <div class="header__menu-wrapper">
              <a href="" class="header__menu-category">água marinha - incolor</a>
             </div>
             <div class="header__menu-wrapper">
              <a href="" class="header__menu-category">água marinha - azul</a>

             <div class="header__menu-wrapper">

           </div>

           </div> 
           <div class="header__menu-wrapper">
            <a href="" class="header__menu-department">Outros</a>
           </div> 

        </nav>
        <div class="header__icons">
          <div class="header__wrapper-icons">
            <div class="header__icons">
              <img class="header__icons--image" src="assets/Loupe.png" alt="icone de lupa" title="icone de um circulo, com um pequeno traço na diagonal do lado de fora do circulo, como se fosse um cabo, assim formando uma lupa.">
            </div>
            <div class="header__icons">
              <img class="header__icons--image" src="assets/user.png" alt="icone de usuário" title="desenho de um meio circulo, com a metade voltada para baixo e um circulo inteiro e pequeno, assim formando uma sombra de uma avatar.">
            </div>
            <div class="header__icons">
              <img class="header__icons--image" src="assets/Shopping Bag.png" alt="icone de sacola de compras" title="desenho de um retângulo em pé, com uma pequena alça em cima, assim formando uma saola de compras.">
            </div>
          </div>
        </div>
      </section>
    </header>
